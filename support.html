<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Webchat Integration</title>
  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/03/14/05/20250314053424-9R7WMEQ9.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="text-center">
      <button id="myButton" class="px-6 py-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none">
        Click Me!
      </button>
    </div>
  </div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();

      const button = document.getElementById('myButton');
      button.addEventListener('click', () => {
        console.log('Button clicked!');
        window.botpressWebChat.sendPayload({
          type: 'trigger',
          payload: {
            myCustomProperty: 'hello',
          },
        });
      });

      window.botpressWebChat.onEvent(function (event) {
        if (event.type === 'USER_MESSAGE') {
          const userMessage = event.payload.text;

          fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              messages: [{ role: 'user', content: userMessage }]
            })
          })
            .then(response => response.json())
            .then(data => {
              const botMessage = data.choices[0].message.content; 
              window.botpressWebChat.sendEvent({
                type: 'BOT_MESSAGE',
                payload: {
                  text: botMessage
                }
              });
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      }, ['USER_MESSAGE']);
    });
  </script>

</body>

</html>
