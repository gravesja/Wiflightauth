<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Chat</title>


  <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/03/14/05/20250314053424-9R7WMEQ9.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="max-w-lg bg-white p-8 rounded-lg shadow-xl w-full">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-4">Welcome to Our Support Center</h1>
    <p class="text-center text-gray-600 mb-6">Need assistance? Click the button below to chat with our support bot.</p>

    <div class="flex justify-center">
      <button id="myButton" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-400 transition">
        Start Chat
      </button>
    </div>

    <!-- Iframe Integration for Webchat -->
    <div class="mt-6">
      <iframe id="webchat-iframe" src="" width="100%" height="500" class="border-0 rounded-lg shadow-lg hidden"></iframe>
    </div>
  </div>

  <script>
    // Handle button click to trigger the chat
    function handleClick() {
      console.log('Button clicked!');
      document.getElementById("webchat-iframe").src = "https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/14/05/20250314053424-43LIZ3O9.json"; 
      document.getElementById("webchat-iframe").classList.remove("hidden");
      window.botpressWebChat.sendPayload({
        type: 'trigger',
        payload: {
          myCustomProperty: 'hello',
        },
      });
    }

    const button = document.getElementById('myButton');
    button.addEventListener('click', handleClick);

    window.botpressWebChat.onEvent(function (event) {
      if (event.type === 'LIFECYCLE.LOADED') {
        window.botpressWebChat.sendEvent({ type: 'show' });
      }
    }, ['LIFECYCLE.LOADED']);
  </script>

</body>
</html>
